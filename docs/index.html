<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budapest Sporttelepek</title>
  <link rel="icon" href="Pics/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600&display=swap">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
</head>

<body>

  <header>
    <h1>Budapest Sporttelepek</h1>
  </header>


  <nav id="navbar">
    <button id="showNavbarBtn">&#9776</button>
    <ul>
      <li><a href="index.html">Főoldal</a></li>
      <li><a href="helyszinek.html">Helyszínek</a></li>
      <li><a href="sportagak.html">Sportágak</a></li>
      <li><a href="kapcsolat.html">Kapcsolat</a></li>
      <li><a href="bejelentkezes.html">Bejelentkezés</a></li>
    </ul>
  </nav>


  <main>
    <section class="slideshow">
      <h2 class="slideshow-title">Elérhető helyszínek</h2>
      <div class="slideshow-placeholder">
        <a href="helyszinek.html" class="slideshow-link"><img src="./Pics/slideshow_1.jpg" alt="Slideshow Image 1"></a>
        <a href="sportagak.html" class="slideshow-link"><img src="./Pics/slideshow_2.jpg" alt="Slideshow Image 2"></a>
        <a href="kapcsolat.html" class="slideshow-link"><img src="./Pics/slideshow_3.jpg" alt="Slideshow Image 3"></a>
        <a href="bejelentkezes.html" class="slideshow-link"><img src="./Pics/slideshow_4.jpg" alt="Slideshow Image 4"></a>
      </div>
    </section>

    <section class="filters">
      <h2>Foglalj most!</h2>
      <div class="filter-group">
        <label for="date">Dátum:</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="filter-group">
        <label for="sport">Sportág:</label>
        <select id="sport" name="sport">
          <option value="">-- Válassz sportágat --</option>
          <option value="tenisz">Tenisz</option>
          <option value="kosarlabda">Kosárlabda</option>
          <option value="roplabda">Röplabda</option>
          <option value="padel">Padel</option>
          <option value="foci">Nagypályás foci</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="window.location.href = 'helyszinek.html'">Foglalás</button>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Budapest Sporttelepek</p>
  </footer>

</body>

</html>
